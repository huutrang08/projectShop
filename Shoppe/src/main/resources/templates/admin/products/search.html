<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{admin/dashboard.html}">

<head>

</head>

<body>
  <section class="col offset-3 mt-4" layout:fragment="content">
    <div class="card">
      <div class="card-header">
        List of product
      </div>
      <div class="card-body">
        <div class="row mt-2 mb-2">
          <div class="col">
            <form th:action="@{/admin/products/search}">
              <div class="form-inline float-left">
                <label for="name">Name:</label>
                <input type="text" class="form-control ml-2" name="name" id="name" aria-describedby=""
                  placeholder="name">
                <button class="btn btn-outline-primary ml-2">Search</button>
              </div>
            </form>
            <div class="float-right">
              <a class="btn btn-outline-primary" >Add new category</a>
            </div>
          </div>
        </div>
        <table class="table table-striped table-inverse table-responsive">
          <thead class="thead-inverse">
              <tr>
                  <th>
                      Check
                  </th>
                  <th>
                      &nbsp;
                  </th>
                  <th>Name</th>
                  <th>Quantity</th>
                  <th>Unit Price</th>
                  <th>Discount</th>
                  <th>Status</th>
                  <th>Category</th>
                  <th style="text-align: center;">Tool</th>
              </tr>
          </thead>
          <tbody>
              <tr th:each="item : ${products}">
                  <td><input type="checkbox" class="form-check-inline"> </td>
                  <td> <img src="./images/mercedes-benz-social-distancing-logo.jpg" alt="" width="70px"
                          class="img-fluid"> </td>
                  <td th:text="${item.name}"></td>
                  <td th:text="${item.quantity}" ></td>
                  <td th:text="${item.unitPrice}" ></td>
                  <td th:text="${item.discount}" ></td>
                  <td th:text="${item.status}" ></td>
                  <td th:text="${item.category.name}" ></td>
                  <td>
                      <a th:href="@{'/admin/products/view/'+${item.productId}}" class="btn btn-outline-infor"><i class="fas fa-info    "></i></a>
                      <a th:href="@{'/admin/products/edit/'+${item.productId}}" class="btn btn-outline-warning"><i class="fas fa-edit    "></i></a>
                      <a th:href="@{'/admin/products/delete/'+${item.productId}}"
                      class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                  </td>
              </tr>
          </tbody>
      </table>
  
      </div>
      <div class="card-footer text-muted">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#"></a></li>
            <li class="page-item"><a class="page-link" href="#"></a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </section>
</body>

</html>
