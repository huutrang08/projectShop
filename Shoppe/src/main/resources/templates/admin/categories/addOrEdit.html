<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboard.html}"
>

<head>

</head>

<body>
  <section class="col-4" layout:fragment="content">
    <form th:action="@{/admin/categories/saveOrupdate}" method="post" th:object="${category}">
      <div class="card">
        <div class="card-header">
          Thêm mới thế loại
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="categoryId">ID thể loại:</label>
            <input type="hidden" th:field="*{isEdit}">
            <input type="text" class="form-control" th:field="*{categotyId}" id="categoryId"
              aria-describedby="categoryhelpId" placeholder="Category ID" readonly>
            <small th:if="${#fields.hasErrors('categotyId')}" id="categoryhelpId"
              class="form-text text-muted">Errors</small>
          </div>
          <div class="form-group">
            <label for="name">Tên thể loại</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="helpId"
              placeholder="CategoryName">
            <small th:if="${#fields.hasErrors('name')}" id="helpId" class="form-text text-muted">Errors</small>
          </div>
        </div>
        <div class="card-footer text-muted">
          <button class="btn btn-primary"> <i class="fas fa-save    "></i>
            <span th:if="${category.isEdit}">Cập nhật</span>
            <span th:if="${!category.isEdit}">Lưu</span>
          </button>

        </div>
      </div>
    </form>
  </section>
</body>

</html>
