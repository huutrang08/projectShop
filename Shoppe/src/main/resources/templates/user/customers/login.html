<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginCustomer.css}">
    <title>Document</title>
</head>

<body>
    <div class="border" id="border">
        <div class="content" id="name">Đăng Nhập</div>
        <form id="form" th:action="@{/users/customerlogin}" method="post" th:object="${customer}" >
            <div class="form-group">
                <input type="text" id="Email" class="input name" th:field="*{email}" placeholder="Email">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <input type="password" id="Password" class="input password" th:field="*{Password}" placeholder="Password">
                <span class="form-message"></span>
            </div>
            <div class="boder-but"><button class="but">Đăng nhập</button>
            <a class="link-cre" th:href="@{/customer/add}"><p style="color: black;">Đăng kí</p></a></div>
        </form>
    </div>
    <div>
        <script th:src="@{/js/validate.js}"></script>
    </div>
    <script>
             validator({
                 form: 'form',
                 rules:[
                  validator.isEmail('Email'),
                  validator.isPass('Password',8)
                 ]
             })
    </script>
</body>

</html>
