<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
  </head>
  <body>
    <div class="profile">
      <div class="head">
        <div>
          <h1 class="h1">Hồ sơ của tôi</h1>
          <div>Quản lý thông tin hồ sơ để bảo vệ tài khoản</div>
        </div>
        <div style="display: flex; flex-direction: column;">
            <a th:href="@{/user/changepass}" style="font-size: 1.5rem; cursor: pointer; margin-bottom: 1rem;">
                Đổi mật khẩu
            </a>
            <a style="font-size: 1.5rem; cursor: pointer; margin-bottom: 1rem;">
                Đổi thông tin cá nhân
            </a>
        </div>
      </div>
      <div class="content" th:object="${user}">
            <div class="a">
                <div style="margin-right: 2rem;">Tên:</div>
                <div th:text="${user.name}"></div>
            </div>
            <div class="a">
                <div style="margin-right: 2rem;">Email:</div>
                <div th:text="${user.email}"></div>
            </div>
            <div class="a">
                <div style="margin-right: 2rem;">Số điện thoại:</div>
                <div th:text="${user.phone}"></div>
            </div>
            <div class="a">
                <div style="margin-right: 2rem;">Ngày sinh:</div>
                <div th:text="${user.date}"></div>
            </div>
      </div>
    </div>
  </body>
</html>
