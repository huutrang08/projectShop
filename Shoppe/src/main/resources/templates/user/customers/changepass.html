<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
  </head>
  <body>
    <div class="profile">
      <div class="head">
        <div>
          <h1 class="h1">Hồ sơ của tôi</h1>
          <div>Quản lý thông tin hồ sơ để bảo vệ tài khoản</div>
        </div>
      </div>
      <div>
        <div th:if="${mess != null}">
          <div style="margin-top: 1rem; color: red" th:text="${mess}"></div>
        </div>

        <form th:action="@{/user/change}" method="post">
          <div style="margin-top: 2rem; font-size: 1.6rem">
            <label for="pass">Mật khẩu cũ:</label>
            <input
              style="border: solid black 1px; margin-left: 1rem"
              type="password"
              name="pass"
            />
          </div>
          <div style="margin-top: 2rem; font-size: 1.6rem">
            <label for="newpass">Mật khẩu mới:</label>
            <input
              style="border: solid black 1px; margin-left: 1rem"
              type="password"
              name="new"
            />
          </div>
          <button
            style="border: solid black 1px; margin-top: 1.5rem; padding: 0.3rem"
          >
            Thay đổi
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
